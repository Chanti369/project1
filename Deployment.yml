kind: Deployment
apiVersion: apps/v1
metadata:
   name: mrdevops
spec:
   replicas: 2
   selector:      # tells the controller which pods to watch/belong to
    matchLabels:
     app: mrdevops
   template:
      metadata:
        labels:
          app: mrdevops
      spec:
       containers:
        - name: mrdevops
          image: 7995323158/shanvitha
          imagePullPolicy: Always
          command: ["/usr/sbin/init"]
          ports:
          - containerPort: 8080